{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="h2 text-center head">Регистрация</div> 
    <form class="form-horizontal" action="{% url 'authapp:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input class="form-control" type="submit" value="Зарегистрироваться">
    </form>
    <a href="{% url 'authapp:login' %}">Уже есть аккаунт? Войти</a> 
{% endblock %}
