<a href="{% url 'geekshop:index' %}" class="logo"></a>
<ul class="menu">
    <li><a href="{% url 'geekshop:index' %}" {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}>домой</a></li>
    <li><a href="{% url 'geekshop:products' %}" {% if request.resolver_match.url_name == 'products' or request.resolver_match.url_name == 'category' %}class="active"{% endif %}>продукты</a></li>
    <li><a href="{% url 'geekshop:contacts' %}" {% if request.resolver_match.url_name == 'contacts' %}class="active"{% endif %}>контакты</a></li>
    <li><a href="{% url 'news:news' %}" {% if request.resolver_match.url_name == 'news' %}class="active"{% endif %}>новости</a></li>
    {% if user.is_authenticated %}
        <li><a href="{% url 'authapp:edit' %}">{{ user.first_name|default:'Пользователь' }}</a></li>
        <li><a href="{% url 'authapp:logout' %}">выйти</a></li>
    {% else %}
        <li><a href="{% url 'authapp:register' %}">регистрация</a></li>
        <li><a href="{% url 'authapp:login' %}">войти</a></li>
    {% endif %}
</ul>
<a href="#" class="search"></a>
<a href="{% url 'basket:basket' %}" class="basket"></a>
