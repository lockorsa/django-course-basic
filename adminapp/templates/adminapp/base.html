{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}GeekShop{% endblock %}
    </title>

    {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    
    {% block js %}
    {% endblock %}
</head>
<body>
  <div class="container">        
    <div class="h2 text-center head">
      <a href="{% url 'adminapp:admin' %}"><h2>Админка</h2></a>
    </div>
    {% block menu %}
      <div class="admin_menu">
        {% include 'adminapp/includes/admin_menu.html' %}
      </div>
    {% endblock %}
           
    {% block content %}
    {% endblock %}
  </div>

</html>
