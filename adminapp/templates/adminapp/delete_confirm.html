{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="container">
        {% if object.is_active %}
            Вы уверены что хотите удалить объект {{ object.name }}?
        {% else %}
            Уверены, что хотите восстановить объект {{ object.name }}?
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Уверен">
    </form>
    <a href="{% url 'adminapp:users' %}" class="btn btn-success">Отмена</a>
{% endblock %}
